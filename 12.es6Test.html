<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{
            constructor(){
                this.type = 'animal'
            }
            says(mes){
                setTimeout(()=>{
                    console.log(this.type+' say '+mes);
                },200)
            }
        }
        class Cat extends Animal{
            constructor(){
                super();
                this.type = 'cat';
            }
        }
        let cat = new Cat();
        cat.says('hello');
    </script>
</body>
</html>
